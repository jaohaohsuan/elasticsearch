---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-master
  labels:
{{ include "labels" . | indent 4 }}      
spec:
  replicas: 1
  template:
    metadata:
      labels:
{{ include "labels.master" . | indent 8 }}      
      annotations:
        pod.beta.kubernetes.io/init-containers: |-
{{ include "initContainer" . | indent 10 }}    
    spec:
      containers:
      - name: es-master
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 9300
        env:
        - name: ES_HEAP_SIZE
          value: {{ .Values.heapSize.master }}
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        args:
        - "run.sh"
        - "elasticsearch"
        - {{ printf "-Dcluster.name=%s" .Values.config.cluster.name | quote }} 
        - "-Dhttp.cors.enabled=true"
        - "-Dbootstrap.mlockall=true"
        - "-Dnetwork.host=0.0.0.0"
        - "-Dnode.master=true"
        - "-Dnode.data=false"
        - "-Dhttp.enabled=false"
        - {{ printf "-Ddiscovery.zen.ping.unicast.hosts=%s-discovery.default.svc.cluster.local" .Values.service.name | quote }}
        volumeMounts:
        - name: storage
          mountPath: /opt/elasticsearch/data
      volumes:
      - name: storage
        emptyDir: {}
